<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Periodic Table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <main class="main">
    <h1 class="title">Periodic Table</h1>
    </main>
    <div class="container">
      <div class="n-element pink-border">
        <div class="box-head">
          <p>1</p>
          <p>-1, +1</p>
        </div>
        <div class="box-content" id="h">
          H
        </div>
        <div class="box-footer">
          Hydrogen
        </div>
      </div>
      <!-- element ends here -->
      <div class="n-element green-border">
        <div class="box-head">
          <p>2</p>
          <p>0</p>
        </div>
        <div class="box-content" id="he">
          He
        </div>
        <div class="box-footer">
          Helium
        </div>
      </div>
      <!-- element ends here -->
      <div class="n-element pink-border">
        <div class="box-head">
          <p>3</p>
          <p>+1</p>
        </div>
        <div class="box-content">
          Li
        </div>
        <div class="box-footer">
          Lithium
        </div>
      </div>
      <!-- element ends here -->
      <div class="n-element green-border">
        <div class="box-head">
          <p>4</p>
          <p>+2</p>
        </div>
        <div class="box-content">
          Be
        </div>
        <div class="box-footer">
          Beryllium
        </div>
      </div>
      <!-- element ends here -->
      <div class="n-element pink-border">
        <div class="box-head">
          <p>5</p>
          <p>+3</p>
        </div>
        <div class="box-content">
          B
        </div>
        <div class="box-footer">
          Boron
        </div>
      </div>
      <!-- element ends here -->
    </div>
      <section class="element-details">
      </section>
  
      
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
